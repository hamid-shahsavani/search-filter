      <!--input text -->
      <input id="input" pattern="[A-Za-z]" type="text" spellcheck="false" placeholder="search to product title ..." class="input input-bordered input-primary w-full"/>
      <!-- category -->
      <div class="flex gap-4 justify-center">
        <div class="tabs">
          <a class="tab tab-bordered tab-active">all</a> 
          <a class="tab tab-bordered">watch</a> 
          <a class="tab tab-bordered">drink</a>
          <a class="tab tab-bordered">shoe</a> 
          <a class="tab tab-bordered">burger</a> 
        </div>
      </div>
    </header>

    <main id="products" class="mt-8 mb-28 gap-y-6 container px-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 lg:gap-x-6 xl:grid-cols-4 place-items-center"></main>
